<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .step-indicator {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .option-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .option-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .regulation-checkbox {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .regulation-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .regulation-checkbox.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .regulation-checkbox.correct {
            border-color: #10b981;
            background: #10b98115;
        }

        .regulation-checkbox.incorrect {
            border-color: #ef4444;
            background: #ef444415;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }

        .reg-content {
            flex: 1;
        }

        .reg-content h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .reg-content p {
            color: #666;
            font-size: 0.9em;
        }

        .hint-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .hint-box strong {
            color: #856404;
        }

        .hint-box p {
            color: #856404;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-summary {
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .explanation-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .explanation-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .explanation-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .explanation-item:last-child {
            border-bottom: none;
        }

        .explanation-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .explanation-item p {
            color: #666;
            line-height: 1.6;
        }

        .controls-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .controls-section h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .control-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .control-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 25px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function updateProgress() {
            const steps = ['industry', 'usecase', 'regulations', 'results'];
            const currentIndex = steps.indexOf(currentStep);
            const progress = ((currentIndex) / (steps.length - 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            if (currentStep === 'results') {
                document.getElementById('stepIndicator').textContent = 'Quiz Complete';
            } else {
                const stepNum = currentIndex + 1;
                document.getElementById('stepIndicator').textContent = `Step ${stepNum} of 3`;
            }
        }

        function renderIndustrySelection() {
            const content = document.getElementById('quizContent');

                <h2>Select Your Industry</h2>

                <div class="options-grid" id="industryOptions"></div>
                <div class="button-group">
                    <button class="btn-primary" onclick="proceedToUseCase()" id="nextBtn" disabled>
                        Next: Choose Use Case ‚Üí
                    </button>
                </div>
            `;

            const grid = document.getElementById('industryOptions');
            quizData.industries.forEach(industry => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <h3>${industry.name}</h3>
                    <p>${industry.description}</p>
                `;
                card.onclick = () => selectIndustry(industry.id);
                grid.appendChild(card);
            });
        }

        function selectIndustry(industryId) {
            selectedIndustry = industryId;
            document.querySelectorAll('#industryOptions .option-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.option-card').classList.add('selected');
            document.getElementById('nextBtn').disabled = false;
        }

        function proceedToUseCase() {
            currentStep = 'usecase';
            updateProgress();
            renderUseCaseSelection();
        }

        function renderUseCaseSelection() {
            const industry = quizData.industries.find(i => i.id === selectedIndustry);
            const content = document.getElementById('quizContent');
            
            content.innerHTML = `
                <h2>Select Your AI Use Case</h2>
                <p style="color: #666; margin-bottom: 30px;">Choose the specific application in ${industry.name}</p>

            });

            document.getElementById('nextBtn').disabled = false;

        function goBackToIndustry() {
            currentStep = 'industry';
            selectedUseCase = null;
            updateProgress();
            renderIndustrySelection();
            if (selectedIndustry) {

                    const cards = document.querySelectorAll('#industryOptions .option-card');

                    cards[index].classList.add('selected');
                    document.getElementById('nextBtn').disabled = false;
                }, 100);
            }
        }

        function proceedToRegulations() {
            currentStep = 'regulations';
            selectedRegulations.clear();
            quizSubmitted = false;
            updateProgress();
            renderRegulationSelection();
        }

        function renderRegulationSelection() {
            const industry = quizData.industries.find(i => i.id === selectedIndustry);
            const useCase = industry.useCases.find(u => u.id === selectedUseCase);
            
            const content = document.getElementById('quizContent');
            content.innerHTML = `<h2>Select Applicable Regulations</h2>
                <p style="color: #666; margin-bottom: 20px;">
                    <strong>Scenario:</strong> ${useCase.name} - ${useCase.description}
                </p>
                <div class="hint-box">
                    <strong>üí° Hint:</strong>
                    <p>${useCase.hint}</p>
                </div>
                <p style="color: #666; margin-bottom: 20px;">Select all regulations that apply to this use case:</p>
                <div id="regulationsList"></div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="goBackToUseCase()">
                        ‚Üê Back
                    </button>
                    <button class="btn-primary" onclick="submitRegulations()" id="submitBtn">
                        Submit & Check Answers
                    </button>
                </div>
            `;

            const list = document.getElementById('regulationsList');
            Object.keys(quizData.allRegulations).forEach(regId => {
                const reg = quizData.allRegulations[regId];
                const checkbox = document.createElement('div');
                checkbox.className = 'regulation-checkbox';
                checkbox.innerHTML = `
                    <div class="checkbox" id="check-${regId}"></div>
                    <div class="reg-content">
                        <h4>${reg.name}</h4>
                        <p>${reg.description}</p>
                    </div>
                `;
                checkbox.onclick = () => toggleRegulation(regId);
                list.appendChild(checkbox);
            });
        }

        function toggleRegulation(regId) {
            if (quizSubmitted) return;
            
            if (selectedRegulations.has(regId)) {
                selectedRegulations.delete(regId);
                document.getElementById(`check-${regId}`).classList.remove('checked');
                event.target.closest('.regulation-checkbox').classList.remove('selected');
            } else {
                selectedRegulations.add(regId);
                document.getElementById(`check-${regId}`).classList.add('checked');
                event.target.closest('.regulation-checkbox').classList.add('selected');
            }
        }

        function goBackToUseCase() {
            currentStep = 'usecase';
            updateProgress();
            renderUseCaseSelection();
            if (selectedUseCase) {
                setTimeout(() => {
                    const industry = quizData.industries.find(i => i.id === selectedIndustry);
                    const cards = document.querySelectorAll('#useCaseOptions .option-card');
                    const useCaseIndex = industry.useCases.findIndex(u => u.id === selectedUseCase);
                    cards[useCaseIndex].classList.add('selected');
                    document.getElementById('nextBtn').disabled = false;
                }, 100);
            }
        }

        function submitRegulations() {
            if (quizSubmitted) {
                showResults();
                return;
            }

            quizSubmitted = true;
            const industry = quizData.industries.find(i => i.id === selectedIndustry);
            const useCase = industry.useCases.find(u => u.id === selectedUseCase);
            const correctRegs = new Set(useCase.correctRegulations);

            // Mark each regulation
            Object.keys(quizData.allRegulations).forEach(regId => {
                const checkbox = document.querySelector(`#check-${regId}`).closest('.regulation-checkbox');
                const wasSelected = selectedRegulations.has(regId);
                const shouldBeSelected = correctRegs.has(regId);

                if (wasSelected && shouldBeSelected) {
                    checkbox.classList.add('correct');
                    checkbox.classList.remove('selected');
                } else if (wasSelected && !shouldBeSelected) {
                    checkbox.classList.add('incorrect');
                    checkbox.classList.remove('selected');
                } else if (!wasSelected && shouldBeSelected) {
                    checkbox.classList.add('incorrect');
                    checkbox.innerHTML += `<div style="margin-left: 39px; color: #10b981; font-size: 0.85em; margin-top: 5px;">‚úì This should have been selected</div>`;
                }
            });

            document.getElementById('submitBtn').textContent = 'View Complete Explanation ‚Üí';
        }

        function showResults() {
            currentStep = 'results';
            updateProgress();
            
            const industry = quizData.industries.find(i => i.id === selectedIndustry);
            const useCase = industry.useCases.find(u => u.id === selectedUseCase);
            const correctRegs = new Set(useCase.correctRegulations);
            
            // Calculate score
            let correct = 0;
            let incorrect = 0;
            
            selectedRegulations.forEach(regId => {
                if (correctRegs.has(regId)) {
                    correct++;
                } else {
                    incorrect++;
                }
            });
            
            correctRegs.forEach(regId => {
                if (!selectedRegulations.has(regId)) {
                    incorrect++;
                }
            });

            const total = correctRegs.size;
            const score = Math.round((correct / (correct + incorrect)) * 100);
            
            const content = document.getElementById('quizContent');
            content.innerHTML = `
                <div class="results-summary">
                    <h2>üéì Quiz Results</h2>
                    <div class="score-circle">${score}%</div>
                    <p style="font-size: 1.2em; color: #666; margin-bottom: 10px;">
                        You correctly identified <strong>${correct}</strong> out of <strong>${total}</strong> applicable regulations
                    </p>
                    <p style="color: #666;">
                        ${score >= 80 ? 'üåü Excellent work!' : score >= 60 ? 'üëç Good effort!' : 'üìö Review the explanations below'}
                    </p>
                </div>

                <div class="explanation-section">
                    <h3>üìã Why These Regulations Apply</h3>
                    <p style="color: #666; margin-bottom: 20px;">
                        For your scenario: <strong>${useCase.name}</strong> in <strong>${industry.name}</strong>
                    </p>
                    ${generateExplanations(useCase)}
                </div>

                <div class="controls-section">
                    <h4>üîí Key Controls to Implement</h4>
                    ${generateControlsList(useCase)}
                </div>

                <div class="button-group">
                    <button class="btn-secondary" onclick="restartQuiz()">
                        üîÑ Try Another Scenario
                    </button>
                    <button class="btn-primary" onclick="goBackToRegulations()">
                        ‚Üê Review Your Answers
                    </button>
                </div>
            `;
        }

        function generateExplanations(useCase) {
            let html = '';
            useCase.correctRegulations.forEach(regId => {
                const reg = quizData.allRegulations[regId];
                const details = useCase.regulations[regId];
                const wasSelected = selectedRegulations.has(regId);
                
                html += `
                    <div class="explanation-item">
                        <h4>
                            ${wasSelected ? '‚úÖ' : '‚ùå'} 
                            ${reg.name}
                        </h4>
                        <p><strong>Why it applies:</strong> ${details.reason}</p>
                    </div>
                `;
            });
            return html;
        }

        function generateControlsList(useCase) {
            let html = '';
            let controlNumber = 1;
            
            useCase.correctRegulations.forEach(regId => {
                const reg = quizData.allRegulations[regId];
                const details = useCase.regulations[regId];
                
                details.controls.forEach(control => {
                    html += `
                        <div class="control-item">
                            <strong>${controlNumber}. ${reg.name}</strong>
                            ${control}
                        </div>
                    `;
                    controlNumber++;
                });
            });
            
            return html;
        }

        function goBackToRegulations() {
            quizSubmitted = false;
            currentStep = 'regulations';
            updateProgress();
            renderRegulationSelection();
            
            // Restore previous selections
            setTimeout(() => {
                selectedRegulations.forEach(regId => {
                    document.getElementById(`check-${regId}`).classList.add('checked');
                    document.getElementById(`check-${regId}`).closest('.regulation-checkbox').classList.add('selected');
                });
            }, 100);
        }

        function restartQuiz() {
            currentStep = 'industry';
            selectedIndustry = null;
            selectedUseCase = null;
            selectedRegulations.clear();
            quizSubmitted = false;
            updateProgress();
            renderIndustrySelection();
        }

        // Initialize quiz
        updateProgress();
        renderIndustrySelection();
    </script>
</body>
</html>
